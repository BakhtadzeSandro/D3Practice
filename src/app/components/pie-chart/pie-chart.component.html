<div class="cont">
  <div class="box">
    <div class="title">
      <h2>U.S. Department spending by year</h2>
      <label for="yearDropdown">Select Year:</label>
      <select
        id="yearDropdown"
        [(ngModel)]="selectedYear"
        (change)="updateChart()"
      >
        @for (year of years; track $index) {
        <option [value]="year">{{ year }}</option>
        }
      </select>
    </div>
    <div class="container">
      <svg></svg>
    </div>
    <div class="legends">
      @for (item of filteredData; track $index) {
      <div class="legend">
        <div class="color" [style.background-color]="item.color"></div>
        <div class="department">{{ item.Department }}</div>
      </div>
      }
    </div>
  </div>
</div>
