<div class="cont">
  <div class="box">
    <div class="title">
      <h2>U.S. Department spending from 2000 to 2022</h2>
      <label for="yearDropdown">Select Department:</label>
      <select [(ngModel)]="selectedDepartment" (change)="updateChart()">
        @for (dep of departments; track $index) {
        <option [value]="dep">{{ dep }}</option>
        }
      </select>
    </div>
    <div class="container">
      <svg width="1000" height="600"></svg>
    </div>
  </div>
</div>
